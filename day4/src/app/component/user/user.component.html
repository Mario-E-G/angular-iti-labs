<div class="container">
  <div class="row">
    <div class="col">
      <table class="table text-center">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
          <th>Street</th>
          <th>website</th>
          <th>Total Posts</th>
        </thead>
        <tbody>
          <tr>
            <td>{{ user?.id }}</td>
            <td>{{ user?.name }}</td>
            <td>{{ user?.email }}</td>
            <td>{{ user?.address?.city }}</td>
            <td>{{ user?.address?.street }}</td>
            <td>{{ user?.website }}</td>
            <td>{{ postArr?.length }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div
      *ngFor="let post of postArr; index as i"
      class="card my-2 mx-2 text-center align-items:center"
      id="cardt"
      style="
        width: 20rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 20rem;
      "
    >
      <div id="cardtitle text-center" class="my-3">
        <a routerLink="/post/{{ post.id }}" class="post">
          <h5 class="card-title">{{ post.title | titlecase }}</h5></a
        >
      </div>

      <div class="card-body" id="cardb">
        <div class="row">
          <div class="col">
            <h3>Post id : {{ post.id }}</h3>
          </div>

          <div class="row"></div>
          <div class="col d-flex justify-content-between pb-2">
            <span>{{ post.body }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container p-5">
  <div class="row">
    <div class="col-12">
      <Form class="Form px-5 mx-5" method="post" #addpost>
        <label for="title">Title</label>
        <input #title type="text" name="title" class="form-control py-2 mx-1" />
        <label for="body">Body</label>
        <input #body type="text" name="body" class="form-control py-2 mx-1" />
        <input
          type="button"
          class="btn btn-outline-success my-2"
          value="Add Post"
          (click)="addPost(title, body)"
        />
      </Form>
    </div>
  </div>
</div>
